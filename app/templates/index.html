{% extends "base.html" %}

{% block content %}
<h1>Peanut Gallery Data Analysis Tool</h1>

<div class="card-columns">
    <div class="card bg-light">
        <div class="card-body">
            <h3 class="card-title"> Upload data set </h3>
            <p class="card-text">Accepts .csv and .xlsx file types.</p>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="form-control-file" type="file" id="file" accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
